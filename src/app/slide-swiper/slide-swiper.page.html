<ion-header>
  <ion-toolbar>
    <ion-title>Swiper Slide</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let item of img">
        <img src="assets/img/{{item.name}}.jpg">
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
</ion-content>
